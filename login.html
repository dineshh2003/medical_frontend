<!DOCTYPE html>
<html>

<head>
  <title>How to Design Login & Registration Form Transition</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="login.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
</head>

<body>
  <div class="cont">
    <div class="form sign-in">
      <h2> Patient ID</h2>
      <label>
        <span>Email Address</span>
        <input type="name" name="name">
      </label>
      <label>
        <span>Password</span>
        <input type="password" name="password">
      </label>
      <button class="submit" type="button">Sign In</button>
      <p class="forgot-pass">Forgot Password ?</p>

      <div class="social-media">
        <button class="social" id="tryf"><img src="facebook.png"></button>
        <button class="social"><img src="twitter.png"></button>
        <button class="social"><img src="linkedin.png"></button>
        <button class="social" id="tryl"><img src="instagram.png"></button>
      </div>
    </div>
  </div>
</body>

</html>
